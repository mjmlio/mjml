sudo: false
env:
  - CXX=g++-4.8
language: node_js
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
language: node_js
node_js:
 - 4
 - 5
 - 6
script:
 - npm install
 - gulp build
 - npm run lint
 - cd packages/mjml-validator
 - npm link mjml-core
 - npm link
 - npm install
 - cd ../mjml-core
 - npm link mjml-validator
 - npm install
 - npm link
 - npm test
 - cd ../mjml-chart
 - npm install
 - npm test
